      <p class="my-4 text-[#9d9d9d] font-medium">or do it via email</p>
    </div>
    <form #form="ngForm" class="w-4/6 relative" (ngSubmit)="submitform(form)">
      <div class="flex flex-col mb-4">
        <label for="email" class="text-[1.1rem] mb-2 font-medium">Email</label>
        <input
          #email="ngModel"
          type="email"
          required
          ngModel
          name="email"
          placeholder="@gmail.com"
          class="form-control"
        />
        <div
          *ngIf="(email.touched && email.invalid) || status == 'invalid'"
          class="mt-1 text-red-600"
        >
          <p *ngIf="email.errors?.['required']">Please enter your email</p>
        </div>
      </div>
      <div class="flex flex-col mb-4">
        <label for="password" class="text-[1.1rem] mb-2 font-medium"
          >Password</label
        >
        <input
          #password="ngModel"
          type="password"
          ngModel
          minlength="6"
          required
          name="password"
          placeholder="Enter a password"
          class="form-control"
        />
        <div
          *ngIf="(password.touched && password.invalid) || status == 'invalid'"
          class="mt-1 text-red-600"
        >
          <p *ngIf="password.errors?.['required']">Please enter a Password</p>
          <p *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters
          </p>
        </div>
      </div>
      <h1 class="my-5">
        Don't have an account ?<a class="text-blue-500" routerLink="/signup">
          sign up</a
        >
      </h1>
      <h1 class="my-3">
        <a class="text-blue-500" routerLink="/forgotpassword"
          >Forgot Password ?</a
        >
      </h1>
      <input
        class="bg-black cursor-pointer text-white px-5 py-2 rounded-md font-semibold text-center mx-auto"
        type="submit"
        value="Submit"
      />
    </form>
  </div>
</div>
